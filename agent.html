<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/yurland_logo.jpg" />

    <link rel="stylesheet" href="css/index.css" />
    <title>Yurland</title>
    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .account-detail {
            padding-top: 8em;
        }
        
        .account-detail .account-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body class="profile-body">
    <!-- Header -->
    <header class="signup">
        <div class="logo">
            <a href="index.html"><img src="images/yurland_logo.jpg" alt="Logo" /></a>
        </div>

        <div class="nav">
            <img class="menu" src="images/menu.svg" alt="menu icon" />
        </div>
    </header>

    <ul class="dropdown-links">
        <li><a href="newland.html">New Land</a></li>
        <li><a href="transactions.html">Transaction History</a></li>
        <li><a href="#">My Customer's Land</a></li>
        <li><a href="#">New Payment</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Documents</a></li>
        <li>
            <a href="#">Profile</a> and
            <a href="#">Settings</a>
        </li>
        <li><a href="#">Card</a></li>
        <li><a href="#">Logout</a></li>

        <div class="close">
            <i class="ri-close-fill"></i>
        </div>
    </ul>

    <div class="account-detail">
        <img class="account-img" src="images/profile-image.jpg" alt="" />
        <div class="land-btn-container">
            <a href="allestates.html">
                <button class="btn land-btn">Buy a new land</button>
            </a>
        </div>
    </div>

    <div class="function-container">
        <div class="function-div">
            <p class="function-name">Land</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Customer Count</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Referral</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Payment</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Payment Count</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Earnings</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Paid Earnings</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Pending</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>

        <div class="function-div">
            <p class="function-name">Transactions</p>
            <i class="ri-arrow-right-s-line"></i>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        let dropdownnav = document.querySelector(".dropdown-links");
        dropdownnav.style.display = "none";

        let menu = document.querySelector(".menu");
        menu.onclick = () => {
            dropdownnav.style.display = "block";
        };

        let close = document.querySelector(".close");
        close.onclick = () => {
            dropdownnav.style.display = "none";
        };
    </script>
</body>

</html>
