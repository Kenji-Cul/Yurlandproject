<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/yurland_logo.jpg" />
    <script src="bootstrap/js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Yurland</title>
    <style>
        .remember-div {
            display: flex !important;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        
        .remember a {
            color: #ff6600;
            text-decoration: underline;
        }
        
        .radio p {
            font-size: 17px;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.php"><img src="images/yurland_logo.jpg" alt="Logo" /></a>
        </div>
    </header>

    <!-- Landing Page Text -->
    <section class="landing_text_container">
        <p class="landing_text">Welcome Back!</p>
        <p class="landing_text">Login to your account</p>
        <p class="error">Please input all fields</p>
    </section>

    <section class="login-form-container">
        <form action="" class="login-form" id="login-form">
            <div class="input-div email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Input your email address" name="email" />
            </div>

            <div class="input-div password">
                <label for="password">Password</label>
                <input type="password" placeholder="Input your password" id="password" name="password" />
                <i class="ri-eye-off-line"></i>
            </div>

            <div class="input-div remember-div">
                <label class="radio" for="check">
            <input type="checkbox" name="" id="check" />
            <span class="check"></span>
            <p>Remember me</p>
          </label>
                <div class="remember">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button class="btn" type="submit">Login</button>
            <div style="display: none">
                <img src="images/loading.svg" alt="" class="loading-img" />
            </div>
        </form>
    </section>

    <script src="js/login.js"></script>
    <script>
        $(document).ready(function() {
            $("#login-form").submit(function(e) {
                e.preventDefault();
                var loadingImg = $(".loading-img");
                $(".btn").html(loadingImg);
            });

            $("#login-form .btn").click(function() {
                $.ajax({
                    type: "POST",
                    url: "checkuser.php",
                    data: $("#login-form input"),
                    success: function(response) {
                        if (response === "success") {
                            location.href = "profile.php";
                        } else {
                            $("section .error").html(response);
                            $("section .error").css({
                                visibility: "visible",
                            });
                            $(".btn").html("Login");
                            // console.log(response);
                        }
                    },
                });
            });
        });
    </script>
</body>

</html>
