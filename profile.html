<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/yurland_logo.jpg" />

    <!-- ========= SWIPER CSS ======== -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/landingpage.css" />
    <title>Yurland</title>
</head>

<body class="profile-body">
    <!-- Header -->
    <header class="signup">
        <div class="logo">
            <a href="landingpage.html"><img src="images/yurland_logo.jpg" alt="Logo" /></a>
        </div>

        <div class="nav">
            <img src="images/cart.svg" alt="cart icon" />
            <img src="images/menu.svg" alt="menu icon" />
        </div>
    </header>

    <div class="profile-info">
        <div class="details">
            <p>Welcome Back!</p>
            <h3>Ciroma Adekunle</h3>
        </div>

        <div class="profile-image">
            <img src="images/profile-image.jpg" alt="profile image" />
        </div>
    </div>
    <div class="land-btn-container">
        <button class="btn land-btn">Buy a new land</button>
    </div>

    <div class="profile-div-container">
        <div class="profile-div">
            <img class="profile-icon" src="images/land.svg" alt="land-icon-image" />

            <div class="navigate">
                <p>My land</p>
                <img src="images/right_arrow.svg" alt="" />
            </div>
        </div>

        <div class="profile-div">
            <img class="profile-icon" src="images/Wallet.svg" alt="land-icon-image" />

            <div class="navigate">
                <p>Wallet</p>
                <img src="images/right_arrow.svg" alt="" />
            </div>
        </div>

        <div class="profile-div">
            <img class="profile-icon" src="images/Chart.svg" alt="land-icon-image" />

            <div class="navigate">
                <p>Payment Count</p>
                <img src="images/right_arrow.svg" alt="" />
            </div>
        </div>

        <div class="profile-div">
            <img class="profile-icon" src="images/union.svg" alt="land-icon-image" />

            <div class="navigate">
                <p>Transactions</p>
                <img src="images/right_arrow.svg" alt="" />
            </div>
        </div>
    </div>

    <div class="swiper estates swiper-counter">
        <p class="available">Available Estates</p>
        <div class="land_estate_container swiper-wrapper">
            <div class="land-estate swiper-slide">
                <div class="land-image">
                    <img src="images/estate1.jpg" alt="estate image" />
                </div>
                <div class="land-details swiper-slide">
                    <div class="land-name">
                        <p>Isinmi Eko</p>
                    </div>
                    <div class="land-location">
                        <p>Epe,Lagos</p>
                    </div>
                </div>
            </div>

            <div class="land-estate swiper-slide">
                <div class="land-image">
                    <img src="images/estate2.jpg" alt="estate image" />
                </div>
                <div class="land-details">
                    <div class="land-name">
                        <p>Isinmi Eko</p>
                    </div>
                    <div class="land-location">
                        <p>Epe,Lagos</p>
                    </div>
                </div>
            </div>

            <div class="land-estate swiper-slide">
                <div class="land-image">
                    <img src="images/estate3.jpg" alt="estate image" />
                </div>
                <div class="land-details">
                    <div class="land-name">
                        <p>Isinmi Eko</p>
                    </div>
                    <div class="land-location">
                        <p>Epe,Lagos</p>
                    </div>
                </div>
            </div>

            <div class="land-estate swiper-slide">
                <div class="land-image">
                    <img src="images/estate4.jpg" alt="estate image" />
                </div>
                <div class="land-details">
                    <div class="land-name">
                        <p>Isinmi Eko</p>
                    </div>
                    <div class="land-location">
                        <p>Epe,Lagos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!--========== SWIPER JS ============  -->
    <script src="js/swiper-bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
