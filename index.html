<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/yurland_logo.jpg" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Yurland</title>

    <style>
        .body {
            background-image: url(images/landing_image.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            overflow-x: hidden;
            height: 120vh;
        }
    </style>
</head>

<body class="body">

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/yurland_logo.jpg" alt="Logo" /></a>
        </div>
    </header>

    <!-- Landing Page Text -->

    <section class="landing_text_container">
        <p class="landing_text">Welcome, let's help you</p>
        <p class="landing_text">find yurland</p>
    </section>

    <!-- Landing Form Container -->
    <section class="landing_form_container">
        <form action="signup.html" class="landing_form">
            <div class="select-container">
                <div class="select-box">
                    <div class="options-container">
                        <div class="option">
                            <input type="radio" class="radio" id="automobiles" name="price" value="automobiles" />
                            <label for="automobiles">&#8358;500,000</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" id="film" name="price" value="film" />
                            <label for="film">&#8358;1,500,000</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" id="science" name="price" value="science" />
                            <label for="science">&#8358;3,500,000</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" id="art" name="price" value="art" />
                            <label for="art">&#8358;7,000,000</label>
                        </div>
                        <div class="option">
                            <input type="radio" class="radio" id="music" name="price" value="music" />
                            <label for="music">&#8358;12,000,000</label>
                        </div>

                    </div>
                    <div class="selected">Budget</div>
                </div>

                <div class="select-box">
                    <div class="options-container">
                        <div class="option">
                            <input type="radio" class="radio" id="youtube" name="location" value="youtube" />
                            <label for="youtube">Lagos</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="facebook" name="location" value="facebook" />
                            <label for="facebook">Ogun</label>
                        </div>

                    </div>
                    <div class="selected">Estate Location</div>
                </div>

                <div class="select-box">
                    <div class="options-container">
                        <div class="option">
                            <input type="radio" class="radio" id="name" name="purpose" value="name" />
                            <label for="name">Residential</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="use" name="purpose" value="use" />
                            <label for="use">Commercial</label>
                        </div>

                        <div class="option">
                            <input type="radio" class="radio" id="use" name="purpose" value="use" />
                            <label for="use">Farming</label>
                        </div>

                    </div>
                    <div class="selected">Purpose</div>
                </div>

                <button class="landing_page_button">
                    Continue
                </button>

                <div class="login-link">Already have an account? <a href="login.html">Log&nbsp;in</a></div>
            </div>

            <div class="company">
                A Product of <span>Ilu-Oba Int.Ltd</span> in partnership with <span>Arklips</span>
            </div>

    </section>

    <script src="js/main.js"></script>
</body>

</html>
